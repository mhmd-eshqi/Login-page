<!DOCTYPE html>

<html lang="en-US">
  <!------------------ Using Meta Tag ---------------->
  <head>
    <title>Login Form</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="If you signed up 
    click here to login"
    />
    <meta name="author" content="Mohamad Eshghi" />
    <meta name="keywords" content="login, form, login-form" />
  </head>
  <!------------------ Body of The Document ------------>
  <body>
    <div class="container">
      <div class="log-box">
        <h2>LOGIN FORM</h2>
        <form action="#">
          <label for="email">E-MAIL</label><br />
          <input dir="rtl" type="email" id="email" name="email" /><br />
          <label for="password">PASSWORD</label><br />
          <input dir="rtl" type="password" id="pass" name="pass" /><br />
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember" class="check">Remember me</label>
          <a href="#">Forgot password?</a><br />
          <button type="button">SIGN IN</button>
        </form>
      </div>
    </div>
  </body>
</html>
